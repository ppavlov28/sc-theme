<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>SC-Template / Movie page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../css/normalize.css">
  <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
  <div class="wrapper">
    <div class="content-full">
      <!-- Main Header -->
      <header class="header-main  container">
        <div class="wrap clearfix">
          <div class="header-logo">
            <a href="/">
              <img src="../img/salmon_content_logo_160x75.png" alt="Logo" width="160" height="75">
            </a>
          </div>
          <div class="header-title">SC-Template</div>
        </div>
      </header>
      <!-- end of Main Header -->
      <!-- Main Navigation -->
      <nav class="main-nav  container">
        <ul id="menu-top-menu">
          <li>
            <a href="../index.html">Home</a>
          </li>
          <li>
            <a href="">About Us</a>
          </li>
          <li class="menu-item-has-children  active">
            <a href="#">Catalog</a>
            <ul class="sub-menu">
              <li><a href="">Теленовеллы</a></li>
              <li><a href="">Сериалы</a></li>
              <li><a href="">Детские программы</a></li>
              <li><a href="">Детективы</a></li>
            </ul>
          </li>
          <li>
            <a href="">Contacts</a>
          </li>
        </ul>
      </nav>
      <!-- end of Main Navigation -->
      <section class="main  container  clearfix page-catalog">
        <!-- PageTitle -->
        <div class="page-title">
          <div class="wrap">
            <h1>Catalog</h1>
          </div>
        </div>
        <!-- end of PageTitle -->
        <!-- Movie page -->
        <section class="movie  clearfix">
          <div class="movie-info-poster">
            <img src="../img/catalog_poster_willis.jpg" alt="poster_willis">
          </div>
          <div class="movie-player">
           <div class="video-responsive">
             <iframe class="embed-responsive-item" src="//www.youtube.com/embed/zpOULjyy-n8?rel=0" allowfullscreen></iframe>
           </div>
            
          </div>
        </section>
        <!-- end of Catalog -->
      </section>
    </div>
    <!-- Footer -->
    <footer class="main-footer  container">
      <div class="wrap">
        <p class="info">&copy; SC-Template</p>
      </div>
    </footer>
    <!-- end of Footer -->
  </div>
</body>

</html>
